<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Músicas - Igreja</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  
  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#ffffff"/>
  
  <style>
    body { 
      padding: 15px; 
      background-color: #f8f9fa; 
    }
    .card { 
      margin-bottom: 20px; 
    }
    .letra-expand { 
      display: none; 
      white-space: pre-wrap; 
      background-color: #f1f3f5; 
      padding: 10px; 
      border-radius: 6px; 
      margin-top: 10px;
    }
    .iframe-container { 
      position: relative; 
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0; 
      overflow: hidden; 
      margin-top: 10px;
    }
    .iframe-container iframe { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="my-4 text-center">Catálogo de Músicas</h2>

    <!-- Filtros -->
    <div class="row g-3 mb-4">
      <div class="col-md-6 col-12">
        <label class="form-label">Selecionar Música</label>
        <select id="filtroMusica" class="form-select">
          <option value="">Todas as músicas</option>
        </select>
      </div>
      <div class="col-md-6 col-12">
        <label class="form-label">Nome da Música</label>
        <input type="text" id="filtroNome" class="form-control" placeholder="Digite o nome..."/>
      </div>
      <div class="col-md-6 col-12">
        <label class="form-label">Artista</label>
        <select id="filtroArtista" class="form-select">
          <option value="">Todos os artistas</option>
        </select>
      </div>
      <div class="col-md-6 col-12">
        <label class="form-label">Parte da Letra</label>
        <input type="text" id="filtroLetra" class="form-control" placeholder="Digite trecho da letra..."/>
      </div>
      <div class="col-md-6 col-12">
        <label class="form-label">Data do Culto</label>
        <select id="filtroData" class="form-select">
          <option value="">Todas as datas</option>
        </select>
      </div>
      <div class="col-md-6 col-12">
        <label class="form-label">Tom</label>
        <select id="filtroTom" class="form-select">
          <option value="">Todos os tons</option>
        </select>
      </div>

      <!-- Botão Limpar -->
      <div class="col-12 mt-3">
        <button id="btnLimpar" class="btn btn-secondary w-100">Limpar filtros</button>
      </div>
    </div>

    <!-- Área de resultados -->
    <div id="resultados" class="row"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Seu script principal -->
  <script src="app.js"></script>

  <!-- Registro do Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrado com sucesso!', reg))
          .catch(err => console.log('Falha ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
