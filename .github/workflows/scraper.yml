name: Scraper Cifra Club (22h diário)
on:
  schedule:
    - cron: '0 1 * * *'  # 22h SP
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'none'  # ← CRÍTICO: resolve npm ci
      - run: npm install  # ← npm install (não ci!)
      - run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > credentials.json
      - name: Executar scraper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
          FIREBASE_PROJECT_ID: appmusicasimosp
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        run: node scrap.js  # ← scrap.js (seu nome!)
